<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div, Class, and ID Example</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- This div uses an ID to uniquely identify it -->
    <div id="header">
        <h1>Welcome to My Page</h1>
    </div>

    <!-- These divs share the same class -->
    <div class="box">
        <p>This is box number 1</p>
    </div>

    <div class="box">
        <p>This is box number 2</p>
    </div>

    <div class="box">
        <p>This is box number 3</p>
    </div>

</body>
</html>
